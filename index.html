<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heisann og Velkommen!  
    </title>
    <style>
        .textBox {
            height: 200px;
            width: 200px;
            background-color: blue;
        }
    </style>  
</head>
<body>

    <div class="textBox" onclick="changeText(this)">Hello!</div>
   <script>

    function changeText(clickedElement){
        clickedElement.innerHTML = "Hei Hei!";
        clickedElement.style.backgroundColor = "red";
    }
   </script> 
</body>
</html>
